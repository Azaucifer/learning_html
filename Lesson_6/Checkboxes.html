<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Boxes</title>
</head>
<body>
    <h1>Pizza Toppings</h1>

   <form action="/food/pizza" method="post">
    <input id="checkbox-1" type="checkbox" name="pineapple">
    <label for="checkbox-1">Pineapple</label>
    
    <input id="checkbox-2" type="checkbox" name="corn">
    <label for="checkbox-2">Corn</label>

    <input id="checkbox-3" type="checkbox" name="chilly">
    <label for="checkbox-3">Chilly</label>

    <input id="checkbox-4" type="checkbox" name="olives">
    <label for="checkbox-4">Olives</label>

    <button type="submit">Submit</button>
   </form>
</body>
</html>
